<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Check Point</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
  <main>
    <form>

      <label>Email:<br></label>
      <input id="email" type="email" name="email" value="" placeholder="Enter your email"><br>

      <label>Password:<br></label>
      <input id="password" type="password" name="password" value="" placeholder="Enter your password"><br>
    
      <label>GitHub Username:<br></label>
      <input id="github" type="text" name="github" value="" placeholder="GitHub Username"><br>
    
      <label>Account Type:</label><br>
      <input class="accounttype" type="radio" name="accounttype" value="Enterprise">Enterprise<br>
      <input class="accounttype" type="radio" name="accounttype" value="Pro">Pro<br>
      <input class="accounttype" type="radio" name="accounttype" value="Free" checked>Free<br>
    
      <input type="checkbox" name="rememberme" value="yes">Remeber Me?<br>
      
    </form>
  </main>
</body>
</html>
