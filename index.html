<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Check Point</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form>
        <fieldset>
            <label for="email">Email:</label><br>
            <input id="email" type="email" name="email" value="" placeholder="Enter your email"><br>

            <lable for="password">Password:</lable><br>
            <input id="password" type="password" name="password" value="" placeholder="Enter your password"><br>

            <lable for="github">GitHub Username:</lable><br>
            <input id="github" type="text" name="github" value="" placeholder="GitHub Username"><br>

            <label for="accounttype">Account Type:</label><br>
            <input id="accounttype" type="radio" name="accounttype" value="Enterprise">Enterprise<br>
            <input id="accounttype" type="radio" name="accounttype" value="Pro">Pro<br>
            <input id="accounttype" type="radio" name="accounttype" value="Free" checked>Free<br>

        </fieldset>

    </form>
</body>
</html>
